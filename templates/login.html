<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Outfit:300,400,500,600,700&display=swap' rel='stylesheet'>
    <title>Login: Quagga</title>
    <style>
        :root {
            --primary: #f26558;
            --secondary: #b34a41;
            --white: #ffffff;
            --light-gray: #f2f2f2;
            --dark-gray: #666666;
            --accent: #9c9c9c;
            --error: #f7931e;
            --footer: #cacaca;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .login-card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            height: 60px;
            width: auto;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border: none;
            border-radius: 5px;
            padding: 14px 35px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            width: 100%;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .github-btn {
            background-color: var(--primary);
            color: var(--white);
        }
        
        .github-btn:hover {
            background-color: var(--secondary);
            box-shadow: 0 5px 15px rgba(242, 101, 88, 0.3);
        }
        
        .orcid-btn {
            background-color: var(--primary);
            color: var(--white);
        }
        
        .orcid-btn:hover {
            background-color: var(--secondary);
            box-shadow: 0 5px 15px rgba(242, 101, 88, 0.3);
        }

        .opera-btn {
            background-color: var(--primary);
            color: var(--white);
        }
        
        .opera-btn:hover {
            background-color: var(--secondary);
            box-shadow: 0 5px 15px rgba(242, 101, 88, 0.3);
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 25px;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider::before {
            margin-right: 16px;
        }
        
        .divider::after {
            margin-left: 16px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 500px) {
            .login-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .login-btn {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">

            {% if request.query_params.get('logged_out') == 'true' %}
            <div class="success-message" id="logoutMessage">
                You have been successfully logged out.
            </div>
            {% endif %}
            
            <h1>Quagga</h1>
            <p>Sign in to contribute to the future of knowledge graphs querying for non-experts.</p>
            
            <div class="login-buttons">
                <!-- GitHub Login -->
                <a href="/login?github=true" class="login-btn github-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    Sign in with GitHub
                </a>
                
                <!-- ORCID Login -->
                <a href="/login?orcid=true" class="login-btn orcid-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M12 0C5.372 0 0 5.372 0 12s5.372 12 12 12 12-5.372 12-12S18.628 0 12 0zM7.369 4.378c.525 0 .947.431.947.947 0 .525-.422.947-.947.947-.516 0-.947-.422-.947-.947 0-.516.431-.947.947-.947zm-.722 3.038h1.444v10.041H6.647V7.416zm3.562 0h3.9c3.712 0 5.344 2.653 5.344 5.025 0 2.578-1.016 5.016-5.344 5.016h-3.9V7.416zm1.444 1.303v7.435h2.297c2.359 0 3.925-1.303 3.925-3.713 0-2.062-1.303-3.722-3.925-3.722h-2.297z"/>
                    </svg>
                    Sign in with ORCID
                </a>
                
                <!-- Opera Login -->
                <a href="/login?operas=true" class="login-btn opera-btn">
                    <img src="/templates/assets/images_operas_preview_rev_1.png" width="20" height="20" alt="OPERAS" style="filter: brightness(0) invert(1);">
                    Sign in with OPERAS
                </a>
            </div>
        </div>
    </div>

    <script>

        // For Matomo analytics
        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before
        "trackPageView" */
        _paq.push(['setDocumentTitle', 'Quagga Login']);
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="https://analytics.operas-eu.org/";
            _paq.push(['setTrackerUrl', u+'matomo.php']);
            _paq.push(['setSiteId', '13']);
            var d=document, g=d.createElement('script'),
        s=d.getElementsByTagName('script')[0];
            g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
        })();

        // Auto-hide the logout message after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const message = document.getElementById('logoutMessage');
            if (message) {
                setTimeout(function() {
                    message.style.opacity = '0';
                    message.style.transition = 'opacity 0.5s ease-out';
                    
                    setTimeout(function() {
                        message.style.display = 'none';
                    }, 500);
                }, 5000);
            }
        });
    </script>
</body>
</html>
